<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca-Tudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-grid">
        <div class="login-usuarios">
            <div id="avatar-image">
                <img class="usuario" src="files/avatars/default-avatar.jpg" alt="">
                <p class="p-login">Usuario não logado</p>
            </div>
          <p id="nickname" class="logado"></p>
          <img class="curtidas" src="files/images/curtidas.jpg" alt="curtidas">
          <span class="span-login" >0</span>
          <img class="descurtidas" src="files/images/descurtidas.jpg" alt="curtidas">
          <span class="span-login" >0</span>
          <div><button class="btn-entrar" onclick="mostrarModal()">Entrar</button></div>
        </div>
        <section>
            <div class="grade1">
                <p class="title-products">Produto 1</p>
                <img class="produtos" src="files/images/produto1.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="files/images/like.jpg" alt="like">
                    <span>13</span>
                    <img class="img-deslike" src="files/images/deslike.jpg" alt="deslike">
                    <span>5</span>
                    <img class="img-comment" src="files/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments" >Último comentário de: São Paulo,SP</p>
                </div>
            </div>
            <div class="grade2">
                <p class="title-products">Produto 2</p>
                <img class="produtos" src="files/images/produto2.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="files/images/like.jpg" alt="like">
                    <span>7</span>
                    <img class="img-deslike" src="files/images/deslike.jpg" alt="deslike">
                    <span>1</span>
                    <img class="img-comment" src="files/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments">Último comentário de: Rio de Janeiro, RJ</p>
                </div>
            </div>
            <div class="grade3">
                <p class="title-products">Produto 3</p>
                <img class="produtos" src="files/images/produto3.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="files/images/like.jpg" alt="like">
                    <span >5</span>
                    <img class="img-deslike" src="files/images/deslike.jpg" alt="deslike">
                    <span >3</span>
                    <img class="img-comment" src="files/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments">Último comentário de: Curitiba, PR</p>
                </div>
            </div>
        </section>
    </main>

     <!-- Modal login -->
     <div id="login-modal" class="modal">
        <div class="modal-content login-modal">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Login</h2>
            <div class="login-campos">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <div class="login-botoes">
                <button id="login-submit" onclick="fazerLogin()">Entrar</button>
            </div>
            <p id="login-error" style="color: red;"></p>
        </div>
    </div>
    <footer class="footer-container">
        <p class="footer">Troca Tudo</p>
        <ul class="list-footer">
            <li class="icones"><img src="files/icons/facebook.svg" alt="facebook"></li>
            <li class="icones"><img src="files/icons/instagram.svg" alt="instagram"></li>
            <li class="icones"><img src="files/icons/tiktok.svg" alt="tiktok"></li>
            <li class="icones"><img src="files/icons/youtube.svg" alt="youtube"></li>
            <li class="icones"><img src="files/icons/x.svg" alt="x"></li>
        </ul>
        <p class="copy"> &copy; 2024 Troca Tudo Corp.</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca-Tudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-grid">
        <div class="login-usuarios">
          <img class="usuario" src="/avatars/default-avatar.jpg" alt="Usuario Não logado">
          <p class="logado"> Usuário não logado </p>
          <img class="curtidas" src="/images/curtidas.jpg" alt="curtidas">
          <span class="span-login" >0</span>
          <img class="descurtidas" src="/images/descurtidas.jpg" alt="curtidas">
          <span class="span-login" >0</span>
          <div><button class="btn-entrar" onclick="abrirModal()">Entrar</button></div>
        </div>
        <section>
            <div class="grade1">
                <p class="title-products">Produto 1</p>
                <img class="produtos" src="/images/produto1.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="/images/like.jpg" alt="like">
                    <span onclick="abrirModal()">13</span>
                    <img class="img-deslike" src="/images/deslike.jpg" alt="deslike">
                    <span onclick="abrirModal()">5</span>
                    <img class="img-comment" src="/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments" >Último comentário de: São Paulo,SP</p>
                </div>
            </div>
            <div class="grade2">
                <p class="title-products">Produto 2</p>
                <img class="produtos" src="/images/produto2.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="/images/like.jpg" alt="like">
                    <span onclick="abrirModal()">7</span>
                    <img class="img-deslike" src="/images/deslike.jpg" alt="deslike">
                    <span onclick="abrirModal()">1</span>
                    <img class="img-comment" src="/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments">Último comentário de: Rio de Janeiro, RJ</p>
                </div>
            </div>
            <div class="grade3">
                <p class="title-products">Produto 3</p>
                <img class="produtos" src="/images/produto3.jpg" alt="produto1">
                <hr>
                <div class="likes-deslikes">
                    <img class="img-like" src="/images/like.jpg" alt="like">
                    <span onclick="abrirModal()">5</span>
                    <img class="img-deslike" src="/images/deslike.jpg" alt="deslike">
                    <span onclick="abrirModal()">3</span>
                    <img class="img-comment" src="/icons/comentarios.svg" alt="">
                    <span>1</span>
                    <p class="comments">Último comentário de: Curitiba, PR</p>
                </div>
            </div>
        </section>
    </main>
    <!--Modal Login-->

     <!-- Modal login -->
     <div class="modal-login" id="modal-login">
        <div class="modal">
            <h1 class="title-modal">Login</h1>
            <hr>
            <div>
                <form class="form-modal">
                <label class = "login-email">
                        <p class="p-login">Usuário</p>
                        <input class="input-email" type="user" required>
                </label>
                    <label class="login-senha">
                        <p class="p-login">Senha</p>
                        <input class="input-senha" type="password" minlength="8" required>
                    </label>
                    <div>
                        <button onclick="cancelarModal()" class="btn-modal">Cancelar</button>
                        <button onclick="entarModal()" class="btn-modal">Entrar</button>
                    </div>
                </form>
            </div>
               
        </div>
    </div>
    
    <footer class="footer-container">
        <p class="footer">Troca Tudo</p>
        <ul class="list-footer">
            <li class="icones"><img src="/icons/facebook.svg" alt="facebook"></li>
            <li class="icones"><img src="/icons/instagram.svg" alt="instagram"></li>
            <li class="icones"><img src="/icons/tiktok.svg" alt="tiktok"></li>
            <li class="icones"><img src="/icons/youtube.svg" alt="youtube"></li>
            <li class="icones"><img src="/icons/x.svg" alt="x"></li>
        </ul>
        <p class="copy"> &copy; 2024 Troca Tudo Corp.</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
